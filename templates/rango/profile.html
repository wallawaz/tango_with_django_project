{% extends 'rango/base.html' %}
{% block title %}Profile{% endblock %}
{% block body_block %}
<div class="hero-unit">
		<h1> Profile </h2>
		<h2> {{ user.username }} </h2>
		<p>  Email: {{ user.email }} </p>
		<br/>
		{% if userprofile %}
			<p>Website: <a href="{{ userprofile.website }}">{{ userprofile.website }}</a></p>
			<br/>
			{% if userprofile.picture %}
				<img src="{{ userprofile.picture.url }}"/>
			{% endif %}
		{% endif %}
</div>
{% endblock %}
